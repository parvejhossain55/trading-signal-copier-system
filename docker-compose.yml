services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: signal_copier_postgres
    environment:
      POSTGRES_DB: copier_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - signal_copier_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d copier_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  signal_copier_network:
    driver: bridge

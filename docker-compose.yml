services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: signal_copier_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: copier_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./api/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - signal_copier_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  signal_copier_network:
    driver: bridge
